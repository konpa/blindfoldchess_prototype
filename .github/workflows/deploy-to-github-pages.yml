name: Lint, build and Deploy
on:
  push:
    branches:
      - main
jobs:
  install:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: build